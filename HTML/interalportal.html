<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSH Internal</title>
    <link rel="stylesheet" href="CSS/internalportalcss.css" />
  </head>
  <body>
    <header>
      <div class="primary-header">
        <div class="warning">
          <h4>This is a private network for authorized users only.</h4>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="column1">
        <a href="home.html"
          ><img
            class="logo"
            src="Images/logo-transp.png"
            alt="Nova Scotia Hospital"
        /></a>
        <h1>Nova Scotia Hospital Intranet</h1>
        <br />
        <h2>Staff and Physician Login</h2>
      </div>
      <div class="column2">
        <label for="username"><b>Username</b></label
        ><br />
        <input
          type="text"
          class="login"
          name="uname"
          placeholder="Enter Username"
          required
        /><br />
        <label for="psw"><b>Password</b></label
        ><br />
        <input
          type="password"
          class="login"
          name="psw"
          placeholder="Enter Password"
          required
        /><br />
        <input type="submit" class="submit-button" value="Submit" /><br />
        <input type="button" class="cancel-button" value="Cancel" /><br />
        <span class="forgot">Forgot <a href="#">password?</a></span>
        <p class="privacy">
          <em
            >Click <a href="internalmenu.html">here</a> to see the internal
            webpages.</em
          >
        </p>
      </div>
    </div>
    <div class="footer">
      <p>This network is monitored by the Nova Scotia Government.</p>
      <br />
      <p class="privacy">
        <a href="#">Privacy</a> | <a href="#">Legal</a> | <a href="#">Help</a>
      </p>
      <br />
    </div>
  </body>
</html>
